<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>ContactUs</title>
    </head>
    <body>
       <div id="ContactUs">
          <h1>Contact Us</h1>
          <form action="">
            <div class="form-shape">
                <label for="query">
                    Type of Query 
                </label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>
                        select
                    </option>
                    <option value="ord">
                        Order Related Issues
                    </option>
                    <option value="Site">
                        Site Related Issues
                    </option>
                    <option value="fed">
                        Complaint Related Issues
                    </option>
                    <option value="others">
                        others
                    </option>
                </select>
            </div>
            <div class="form-shape">
                <label for="name">Name</label>
                <input type="text" name="myName" id="name" placeholder="Enter Your Name">   
            </div>
            <div class="form-shape">
                <label for="email">Email-Id</label>
                <input type="text" name="myEmail" id="email" placeholder="Enter Your Email">   
            </div>
            <div class="form-shape">
                <label for="phone">Phone Number</label>
                <input type="text" name="myPhone" id="phone" placeholder="Enter Your Phone Number">   
            </div>
            <div id="radio">
               Are you a member of OnlineFoodShop: 
               Yes <input type="radio" name="eligible" id="">
               No <input type="radio" name="eligible">
            </div>
            <Div class="form-shape">
                <label for="message">
                    Ellaborate
                </label>
                <textarea name="mesg" id="message" 
                cols="30" rows="2">
            </textarea>
            </Div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

          </form>
       </div>
    </body>
</html>
